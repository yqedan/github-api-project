<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github user information</title>
</head>
<body>
  <div class="container">
    <div class="well" id="title-well">
      <h1>Github user information</h1>
    </div>
    <div class="well">
      <h3>Welcome! Enter any users github username and view all public repositories for that user</h3>
      <form id="get-user-info">
        <div class ="form-group">
          <label for="username">Github username</label>
          <input id="username" class="form-control" type="text">
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
    <div class ="well" id="page-buttons">

    </div>
    <div class ="well" id="data">

    </div>
  </div>
</body>
</html>
