
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Dino Ipsum</title>
</head>
<body>
  <div class="container">
    <div class="well" id="title-well">
      <p>* Get your Dino Ipsum Here! *</p>
    </div>
    <div class="well">
      <form id="get-dinos">
        <div class ="form-group">
          <label for="words">How many words?</label>
          <input id="words" class="form-control" type="text">
          <label for="paragraphs">How many paragraphs?</label>
          <input id="paragraphs" class="form-control" type="text">
          <label>Add Paragraph Tags</label>
          <div class="radio form-group">
            <label><input type="radio" value ="Yes" name="opt-para" checked>Yes</label>
          </div>
          <div class="radio">
            <label><input type="radio" value ="No" name="opt-para">No</label>
          </div>
        </div>
        <button class="btn button">Give Me Dinos!</button>
      </form>
    </div>
    <div class ="well" id="ipsum-well">
      <textarea spellcheck="false"id="some-awesome-container"></textarea><br>
      <button class ="btn button" type="button" name="button" id="clipboard" data-clipboard-action="copy" data-clipboard-target="#some-awesome-container">Copy Ipsum</button>
    </div>
  </div>
</body>

</html>
